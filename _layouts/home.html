<div id="main">
	<div class="inner">

{{ content }}

<section class = "tiles">

{% for item in site.portfolio %}
<article class="{{item.style}}">
			<span class="image">
				<img src= "{{ site.baseurl }}{{item.image_path }}" alt="a background image" />
			</span>
			<a href="{{ site.baseurl }}/portfolios/{{ item.category }}/">
				<h2>{{ item.title }}</h2>
				<div class="content">
					<p>{{ item.tagline }}</p>
				</div>
			</a>
		</article>

{% endfor %}


</section>

</div>
</div>
